<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="generator-container">
        <h2>Password Generator</h2>

        <label for="length">Password length:</label>  
            <input type="number" id="length" min="8" max="32" value="12">
        <br>
    
        <label>
            <input type="checkbox" id="uppercase"> Include uppercase
        </label>
        <br>
    
        <label>
            <input type="checkbox" id="lowercase"> Include lowercase
        </label>
        <br>
    
        <label>
            <input type="checkbox" id="numbers"> Include numbers
        </label>
        <br>
    
        <label>
            <input type="checkbox" id="symbols"> Include symbols
        </label>
        <br>
    
        <button onclick="generatePassword()">Generate password</button>
    
        <h3>Password:</h3>
        <textarea id="passwordOutput" readonly></textarea>
    
        <script src="password.js"></script>
    </div>
</body>
</html>
